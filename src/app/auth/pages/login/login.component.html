<form [formGroup]="form">
  <div>
    <label for="login">Login</label>
    <input
      type="text"
      id="login"
      formControlName="login"
    />
  </div>

  <div>
    <label for="pass">Senha</label>
    <input
      type="password"
      id="pass"
      formControlName="pass"
    />
  </div>

  <div>
    <button
      [disabled]="form.invalid"
      (click)="login()"
    >
      Entrar
    </button>
    <a routerLink="/auth/signup">
      <button>Novo</button>
    </a>
  </div>
</form>
